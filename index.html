<!DOCTYPE html>
<html>
<head>
  <title>SignalLock | Infrastructure Intelligence</title>

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --primary: #2563eb;
      --success: #16a34a;
      --danger: #dc2626;
      --warning: #facc15;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
    }

    header {
      padding: 20px 30px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 30px;
    }

    h1 { margin: 0; }
    h3 { margin: 0; color: var(--muted); }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 25px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 20px rgba(0,0,0,0.04);
    }

    .value {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }

    .healthy { color: var(--success); }
    .critical { color: var(--danger); }

    button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 14px;
      margin-right: 10px;
    }

    .train { background: var(--primary); }
    .analyze { background: #0f766e; }

    .risk-card {
      background: var(--card);
      padding: 20px;
      border-radius: 14px;
      border: 1px solid var(--border);
      margin-bottom: 25px;
      text-align: center;
    }

    .meter {
      height: 18px;
      background: #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 15px;
    }

    .meter-fill {
      height: 100%;
      width: 0%;
      transition: all 0.5s;
    }

    .green { background: var(--success); }
    .yellow { background: var(--warning); }
    .red { background: var(--danger); }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid var(--border);
    }

    tr.normal { background: #ecfdf5; color: var(--success); }
    tr.anomaly { background: #fef2f2; color: var(--danger); font-weight: bold; }
  </style>
</head>

<body>

<header>
  <div>
    <h1>ðŸš¨ SignalLock</h1>
    <span style="color:var(--muted)">AI Infrastructure Health Monitor</span>
  </div>
  <div>Status: <strong id="headerStatus" class="healthy">STABLE</strong></div>
</header>

<main>

  <div class="grid">
    <div class="card">
      <h3>System Health</h3>
      <div id="healthScore" class="value healthy">Good</div>
    </div>
    <div class="card">
      <h3>Signals Analyzed</h3>
      <div id="signalCount" class="value">0</div>
    </div>
    <div class="card">
      <h3>Anomalies Detected</h3>
      <div id="anomalyCount" class="value critical">0</div>
    </div>
  </div>

  <div style="margin-bottom:20px">
    <button class="train" onclick="trainModel()">Train Model</button>
    <button class="analyze" onclick="analyze()">Analyze Signals</button>
  </div>

  <div class="risk-card">
    <h3>Infrastructure Risk Level</h3>
    <div class="meter">
      <div id="riskMeter" class="meter-fill green"></div>
    </div>
    <div id="riskLabel" style="margin-top:10px;font-weight:bold">LOW RISK</div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Signal Index</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

</main>

<script>
function trainModel() {
  fetch("http://127.0.0.1:8000/train", { method: "POST" })
    .then(r => r.json())
    .then(d => alert(d.status));
}

function analyze() {
  fetch("http://127.0.0.1:8000/analyze")
    .then(r => r.json())
    .then(data => {
      const tbody = document.getElementById("results");
      tbody.innerHTML = "";

      let anomalies = 0;

      data.slice(-20).forEach(d => {
        const row = document.createElement("tr");
        row.className = d.status === "ANOMALY" ? "anomaly" : "normal";
        row.innerHTML = `<td>${d.index}</td><td>${d.status}</td>`;
        tbody.appendChild(row);
        if (d.status === "ANOMALY") anomalies++;
      });

      document.getElementById("signalCount").textContent = data.length;
      document.getElementById("anomalyCount").textContent = anomalies;

      const meter = document.getElementById("riskMeter");
      const label = document.getElementById("riskLabel");
      const health = document.getElementById("healthScore");
      const header = document.getElementById("headerStatus");

      if (anomalies <= 2) {
        meter.style.width = "30%";
        meter.className = "meter-fill green";
        label.textContent = "LOW RISK";
        health.textContent = "Good";
        header.textContent = "STABLE";
        header.className = "healthy";
      } else if (anomalies <= 5) {
        meter.style.width = "65%";
        meter.className = "meter-fill yellow";
        label.textContent = "MODERATE RISK";
        health.textContent = "Degrading";
        header.textContent = "WARNING";
        header.className = "critical";
      } else {
        meter.style.width = "95%";
        meter.className = "meter-fill red";
        label.textContent = "CRITICAL RISK";
        health.textContent = "Critical";
        header.textContent = "RISK";
        header.className = "critical";
      }
    });
}
</script>

</body>
</html>
